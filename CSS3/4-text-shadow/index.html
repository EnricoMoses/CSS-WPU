<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            text-shadow: -5px -5px 10px lightskyblue,5px 5px 10px red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
