<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        body {
            text-align: center;
        }
        img {
            filter: blur(5px) grayscale(1);
            transition: 1s;
        }
        img:hover {
            filter: blur(0) saturate(1.3);
            
        }
    </style>
</head>
<body>
    <img src="https://ik.imagekit.io/tvlk/blog/2021/08/boracay-shutterstock_641355409.png?tr=dpr-2,w-675" alt="" width="500px">
</body>
</html>
