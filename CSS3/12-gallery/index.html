<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Fayline's Pics</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/fayline-1.jpg" alt="Fayline 1">
                    <span>Fayline 1</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/fayline-1.jpg" alt="fayline-1">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/fayline-2.jpg" alt="Fayline 2">
                    <span>Fayline 2</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/fayline-2.jpg" alt="fayline-2">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/fayline-3.jpg" alt="Fayline 3">
                    <span>Fayline 3</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/fayline-3.jpg" alt="fayline-3">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/fayline-4.jpg" alt="Fayline 4">
                    <span>Fayline 4</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/fayline-4.jpg" alt="fayline-4">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
